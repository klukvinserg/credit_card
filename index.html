<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Credit Card</title>
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <div class="main-name">
                <h3>CREDIT CARDS DETAIS</h3>
            </div>
            <section>
                <form>
                    <div class="inputs">
                        <p>Card Number</p>
                        <input type="text" maxlength="16" minlength="16" id="name" placeholder="1234 5678 9012 3456"/>
                        <p>Name on Card</p>
                        <input type="text" id="password" placeholder="Name Surname" maxlength="30" minlength="2"/>
                        <div class="bottom-text">
                            <div class="bottom-text-inner-one">
                                <p>Expiry Date</p>
                                <div class="bottom-text-inner-one-inner">
                                    <input type="number" maxlength="2" minlength="2" id="name-bottom" placeholder="02" min="1" max="12"/>
                                    <input type="number" maxlength="4" minlength="4" id="name-bottom" placeholder="2020" min="2010" max="2025"/>
                                </div>
                            </div>
                            <div class="bottom-text-inner-two">
                                <p>CVV / CVN</p>
                                <input type="password" maxlength="3" minlength="3" id="name-bottom"/>
                            </div>
                        </div>
                    </div>
                    <img src="img/moon_flag.png">
                </form>
            </section>
        </div>
    </body>
</html>
